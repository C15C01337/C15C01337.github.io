    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Countdown Timer</title>
      <style>
        body {
          font-family: Arial, sans-serif;
          background-image: url('final-anime.png'); /* Replace with your image */
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-position: center;
          background-position: left;
          display: flex;
          justify-items: center;
          position: relative;
          background-size: cover;
        }

        .clock-container {
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          text-align: center;
          background-color: rgba(245, 245, 245, 0.9);
          padding: 20px;
          border-radius: 10px;
          box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
          margin: 20px;
    /*      animation: fadeIn 1.5s ease-in-out;*/
        }

        #painter {
          right: 1.3%;
          transform: translateY(-10%);
          width: 750px;
          align-items: center;
          justify-content: center;
          padding-top: 45px;
          background-color: rgba(0, 0, 0, 0.2);
          border-radius: 10px;
          margin: 100px 0;
          margin-left: auto;
        }

        #clockdiv {
          display: flex;
          justify-content: center;
          align-items: center;
          background-color: rgba(255, 255, 255, 0.9);
          padding: 10px;
          border-radius: 8px;
          margin-top: 10px;
          animation: pulse 2s infinite;
        }

        #clockdiv > div {
          margin: 0 20px;
          font-size: 30px;
          color: #E26044;
          transition: color 0.5s ease;
        }

        .smalltext {
          font-size: 16px;
          color: #555;
        }

        .eventDetails {
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
          color: #0D6C99;
          font-size: 24px;
          margin-bottom: 10px;
        }

        @media screen and (max-width: 768px) {
          .clock-container {
            margin: 10px;
            padding: 10px;
          }
        }

        /* Keyframes for animations */
        @keyframes fadeIn {
          0% { opacity: 0; }
          100% { opacity: 1; }
        }

        @keyframes pulse {
          0% { transform: scale(1); }
          50% { transform: scale(1.05); }
          100% { transform: scale(1); }
        }
      </style>

    </head>
    <body>
      <div id="painter"></div>

      <script>
        // window.addEventListener("DOMContentLoaded", () => {
        //   var music = document.createElement('audio');
        //   music.src = './music/a.mp3';
        //   document.body.appendChild(music);
        //   music.loop = true;

        //   // Play the music when mouse hovers over the document body
        //   document.body.addEventListener('mouseover', () => {
        //     if (!music.paused) return;
        //     music.play().catch(error => {
        //       console.error("Error playing the audio:", error);
        //     });
        //   });
        // });

        let deadlinesWithInfo = [
          {
            time: new Date("August 23, 2024 21:45:00"),
            title: "Start of Sekai CTF",
            msg: "The event has started!"
          },
          {
            time: new Date("August 25, 2024 21:45:00"),
            title: "End of Sekai CTF",
            msg: "The event has ended!"
          }
        ];

        const getUITemplate = ({ title, days, hours, minutes, seconds, msg, isExpired }) => {
          if (isExpired) {
            return `
              <div class="clock-container">
                <div>
                  <span class="eventDetails"><h1>${title}</h1></span>
                  <h2>${msg}</h2>
                </div>
              </div>`;
          } else {
            return `
              <div class="clock-container">
                <div> 
                  <span class="eventDetails">
                    <h1><b>${title} 2024 </b></h1>
                  </span>
                </div>
                <h1>Countdown Clock</h1>
                <div id="clockdiv">
                  <div>
                    <span class="days">${days}</span>
                    <div class="smalltext">Days</div>
                  </div>
                  <div>
                    <span class="hours">${hours}</span>
                    <div class="smalltext">Hours</div>
                  </div>
                  <div>
                    <span class="minutes">${minutes}</span>
                    <div class="smalltext">Minutes</div>
                  </div>
                  <div>
                    <span class="seconds">${seconds}</span>
                    <div class="smalltext">Seconds</div>
                  </div>
                </div>
              </div>`;
          }
        };

        const getRemainingTime = (deadline) => {
          let now = new Date().getTime();
          let t = deadline - now;

          if (t <= 0) {
            return { days: 0, hours: 0, minutes: 0, seconds: 0, isExpired: true };
          }

          let days = Math.floor(t / (1000 * 60 * 60 * 24));
          let hours = Math.floor((t % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          let minutes = Math.floor((t % (1000 * 60 * 60)) / (1000 * 60));
          let seconds = Math.floor((t % (1000 * 60)) / 1000);

          return { days, hours, minutes, seconds, isExpired: false };
        };

        const handleCountDown = () => {
          let domContent = "";

          deadlinesWithInfo.forEach((deadline) => {
            let timeInfo = getRemainingTime(deadline.time);

            if (timeInfo.isExpired && deadline.title === "End of Sekai CTF") {
              timeInfo.msg = deadline.msg;
            }

            domContent += getUITemplate({
              ...timeInfo,
              title: deadline.title,
              msg: deadline.msg,
            });
          });

          document.getElementById("painter").innerHTML = domContent;
        };

        let intervalId = setInterval(() => {
          handleCountDown();
        });
      </script>
    </body>
    </html>
